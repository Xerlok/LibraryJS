<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryJS</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="library">
        <h1>LibraryJS</h1>

        <div class="bookshelf" id="shelf">
            <div class="book">
                <div class="bookTitle bookText">The Hobbit</div>
                <div class="author bookText">J.R.R. Tolkien</div>
                <div class="pages bookText">333 pages</div>
                <button class="remove">Remove</button>
                <input type="checkbox" id="readTest">
                <label for="Test">Read</label>
            </div>
            </div>
        </div>
    </div>

    <button class="newBook" onclick="openForm()">Add New Book</button>

    <div class="form-popup" id="forma">
        <form action="" id="form-container">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>

            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>

            <label for="pages">Pages</label>
            <input type="text" name="pages" id="pages" required>

            <label for="read">Read</label>
            <input type="checkbox" name="read" id="read">

            <button type="submit">Add</button>
            <button type="button" onclick="closeForm()">Close</button>
        </form>
    </div>
</body>
</html>
